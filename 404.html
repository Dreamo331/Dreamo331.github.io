<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面走丢了 | 404错误</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .content {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 180px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c, #ffd166);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .error-code::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c, #ffd166);
            bottom: 10px;
            left: 0;
            border-radius: 4px;
            opacity: 0.3;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #2d3436;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 30px;
        }
        
        .fun-message {
            font-style: italic;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding-left: 20px;
            border-left: 4px solid #ffa36c;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4a69bd, #6a89cc);
            color: white;
            box-shadow: 0 5px 15px rgba(74, 105, 189, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4a69bd;
            border: 2px solid #4a69bd;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .visual {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            position: relative;
            height: 400px;
        }
        
        .lost-illustration {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .character {
            position: absolute;
            width: 120px;
            height: 180px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .head {
            width: 80px;
            height: 80px;
            background: #ffd166;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 20px;
            z-index: 2;
        }
        
        .body {
            width: 100px;
            height: 100px;
            background: #4a69bd;
            border-radius: 40px;
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1;
        }
        
        .map {
            position: absolute;
            width: 250px;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            top: 50px;
            left: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px dashed #adb5bd;
        }
        
        .map::before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            color: #e9ecef;
            z-index: 0;
        }
        
        .compass {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            bottom: 30px;
            right: 40px;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            animation: spin 10s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .floating-element {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffa36c;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20px;
            right: 60px;
            animation-delay: 0s;
            background: #4a69bd;
        }
        
        .floating-element:nth-child(2) {
            top: 100px;
            left: 20px;
            animation-delay: 1s;
            background: #ff6b6b;
        }
        
        .floating-element:nth-child(3) {
            bottom: 100px;
            right: 100px;
            animation-delay: 2s;
            background: #ffd166;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #636e72;
            font-size: 0.9rem;
        }
        
        .error-messages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            max-width: 800px;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #636e72;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .visual {
                height: 300px;
            }
        }
        
        .pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1>啊哦！页面走丢了</h1>
            <p class="message">
                看起来您试图访问的页面已经迷路了。可能是链接已更改、页面已被移除，或者您输入了错误的URL。
            </p>
            <p class="fun-message">
                "别担心，即使是探险家有时也会迷路。让我们帮您回到正确的路径上。"
            </p>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>

            </div>
            
            <div class="error-messages">
                <div class="error-message">错误：页面未找到</div>
                <div class="error-message">HTTP 404 - 文件不存在</div>
                <div class="error-message">迷路的页面比北极熊还难找</div>
                <div class="error-message">我们正在努力将页面带回家</div>
            </div>
        </div>
        
        <div class="visual">
            <div class="lost-illustration">
                <div class="map">
                    <div class="pulse"></div>
                </div>
                <div class="character">
                    <div class="head"></div>
                    <div class="body"></div>
                </div>
                <div class="compass">
                    <i class="fas fa-compass"></i>
                </div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2026 梦之翼.保留所有权利.</p>
    </div>

    <script>
        const errorMessages = document.querySelectorAll('.error-message');
        let index = 0;
        
        setInterval(() => {
            errorMessages.forEach(msg => {
                msg.style.opacity = '0.5';
            });
            
            errorMessages[index].style.opacity = '1';
            index = (index + 1) % errorMessages.length;
        }, 2000);
    </script>
</body>
</html>
